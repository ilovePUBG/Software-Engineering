{% extends 'base.html' %} {% block content %}
<h2>THIS IS EDIT PAGE</h2>

<form action="/edit/{{post.id}}" method="POST" enctype="multipart/form-data">
  <textarea
    name="title"
    placeholder="write title"
    value="{{post.title}}"
    required
  >
  </textarea>
  <textarea
    name="content"
    placeholder="write your story"
    value="{{post.content}}"
  >
  </textarea>
  <input
    type="file"
    accept="image/*"
    id="file"
    name="image"
    onchange="loadFile(event)"
  />
  <!--where selected images displayed-->
  <div class="image-display">
    {% for file in files %}
    <img src="{{url_for('static', filename=path + file)}}" />
    {% endfor %}
  </div>
  <input type="submit" value="Save diary" />
</form>

<script
  type="text/javascript"
  src="{{url_for('static', filename='js/post.js')}}"
></script>
{% endblock %}
